<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0 user-scalable = no , maximum-scale=1.0">
    <title>Title</title>
</head>
<body>

<div id="app">

    <button v-on:click="tip">点我啊</button>
    <button @click="tip2">提示</button>

</div>

<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    let vm=new Vue({
        el:'#app',
        data:{
            message:'我要出世了'
        },
        methods:{
            tip:function(){
                alert(this.message);
            },
            tip2(){
                alert(this.message);
            }
        }
    });
</script>
</body>
</html>
